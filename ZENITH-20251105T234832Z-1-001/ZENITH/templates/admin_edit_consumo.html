<!DOCTYPE html>
<html lang="es" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Consumo - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1 class="logo">ZENITH (Admin)</h1>
            <nav class="menu">
                <ul>
                    <li><a href="{{ url_for('admin_view_user', user_id=consumo.fk_id_usuario) }}"><i class="fas fa-arrow-left"></i> Volver a Detalles</a></li>
                    <li><a href="{{ url_for('logout') }}" style="color: var(--danger-color);"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h2>Editar Registro de Consumo (ID: {{ consumo.id_consumo }})</h2>
            </header>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="card">
                <form method="POST" class="input-form-container">
                    <div class="input-group">
                        <label for="servicio_id">Servicio:</label>
                        <select id="servicio_id" name="servicio_id" required>
                            {% for s in servicios %}
                            <option value="{{ s.id_tipo_servicio }}" {% if s.id_tipo_servicio == consumo.fk_id_tipo_servicio %}selected{% endif %}>
                                {{ s.nombre_servicio }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" value="{{ consumo.fecha_consumo.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="input-group">
                        <label for="consumo">Consumo (Uds.):</label>
                        <input type="number" step="0.01" id="consumo" name="consumo" value="{{ consumo.valor_consumo }}" required>
                    </div>
                    <div class="input-group">
                        <label for="costo">Costo (COP) (Opcional):</label>
                        <input type="number" step="0.01" id="costo" name="costo" value="{{ consumo.costo_total if consumo.costo_total is not none else '' }}">
                    </div>
                    <button type="submit" class="main-btn" style="grid-column: span 2;">Guardar Cambios</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
